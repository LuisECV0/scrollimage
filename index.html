<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <title>Galería de imágenes con Carrusel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="gallery">
  <div class="slider">
    <div><img src="imagen1.png" alt="Imagen 1"></div>
    <div><img src="imagen2.jpg" alt="Imagen 2"></div>
    <div><img src="imagen3.jpg" alt="Imagen 3"></div>
    <div><img src="imagen4.jpg" alt="Imagen 1"></div>
    <div><img src="imagen5.jpg" alt="Imagen 2"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1
    });
  });
</script>

</body>
</html>
